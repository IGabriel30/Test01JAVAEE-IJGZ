<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar marca</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${departamentoTrabajo.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${departamentoTrabajo.nombreIJGZ}"></dd>

            <dt class = "col-sm-2">Teléfono</dt>
            <dd class = "col-sm-10" th:text="${departamentoTrabajo.telefonoIJGZ}"></dd>

            <dt class = "col-sm-2">Jefe</dt>
            <dd class = "col-sm-10" th:text="${departamentoTrabajo.jefeIJGZ}"></dd>
        </dl>

        <form th:action="@{/departamentosTrabajo/delete}" method="post">
            <input type="hidden" name="Id" th:value="${departamentoTrabajo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/departamentosTrabajo}">Regresar</a>
        </form>

    </div>
</div>
