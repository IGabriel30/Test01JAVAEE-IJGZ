<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar cliente</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${cliente.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${cliente.nombreIJGZ}"></dd>

            <dt class = "col-sm-2">Dirección</dt>
            <dd class = "col-sm-10" th:text="${cliente.direccionIJGZ}"></dd>

            <dt class = "col-sm-2">Fecha de nacimiento</dt>
            <dd class = "col-sm-10" th:text="${cliente.fechaNacimientoIJGZ}"></dd>

            <dt class = "col-sm-2">Sueldo</dt>
            <dd class = "col-sm-10" th:text="${cliente.sueldoIJGZ}"></dd>

            <dt class = "col-sm-2">Estatus</dt>
            <dd class = "col-sm-10" th:text="${cliente.estatusIJGZ == 0 ? 'Inactivo' : 'Activo'}"></dd>
        </dl>

        <form th:action="@{/clientes/delete}" method="post">
            <input type="hidden" name="Id" th:value="${cliente.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/clientes}">Regresar</a>
        </form>

    </div>
</div>
