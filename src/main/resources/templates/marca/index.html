<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de marcas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <h1>Listado de marcas</h1>
        <a th:href="@{/marcas/create}" class="btn btn-outline-primary">Nueva marca</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${marcas.content}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombreIJGZ}"></td>
                <td>
                    <a th:href="@{/marcas/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a> |
                    <a th:href="@{/marcas/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a> |
                    <a th:href="@{/marcas/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{|/marcas?page=${pageNumber - 1}|}" th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
